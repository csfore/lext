default:
  image: ubuntu:22.04
  before_script:
    - git clone https://github.com/vlang/v
    - cd v
    - make && ./v symlink

stages:
  - test
  - build
  - deploy  

format:
  stage: test
  script:
    - mkdir -p build
    - v fmt . -w
    - v test .

compile:
  stage: build
  script:
    - git clone https://github.com/vlang/v
    - cd v
    - make && ./v symlink
    - mkdir -p build
    - v . -o ./build/lext.exe
  artifacts:
    paths:
      - build

deploy:
  stage: deploy
  script: echo "Define your deployment script!"
  environment: production
